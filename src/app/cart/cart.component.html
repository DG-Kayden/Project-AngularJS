<div id="page">
    <app-toppage></app-toppage>
    <div class="colorlib-product">
        <div class="container">
            <div class="row row-pb-lg">
                <div class="col-md-12">
                    <div class="product-name d-flex">
                        <div class="one-forth text-left px-4">
                            <span>Product Details</span>
                        </div>
                        <div class="one-eight text-center">
                            <span>Price</span>
                        </div>
                        <div class="one-eight text-center">
                            <span>Quantity</span>
                        </div>
                        <div class="one-eight text-center">
                            <span>Total</span>
                        </div>
                        <div class="one-eight text-center px-4">
                            <span>Remove</span>
                        </div>
                    </div>
                    <div class="product-cart d-flex" *ngFor="let item of dataCart">
                        <div class="one-forth">
                            <div class="product-img" style="background-image: url({{item.image}});">
                            </div>
                            <div class="display-tc">
                                <h3>{{ item.proName }}</h3>
                            </div>
                        </div>
                        <div class="one-eight text-center">
                            <div class="display-tc"><span>{{ item.price | vnCurrency }}</span>
                            </div>
                        </div>
                        
                        <div class="one-eight text-center">
                            <button type="button" class="btn btn-primary mt-4" (click)="changQuantity('-',  item)">-</button>
                            <div class="display-tc">
                                
                                <input type="text" id="quantity" name="quantity" class="form-control input-number text-center" value="1" min="1" max="100" [(ngModel)]="item.quantity" disabled>
                            </div>
                            <button type="button" class="btn btn-primary mt-4" (click)="changQuantity('+',  item)">+</button>
                        </div>
                        

                        <div class="one-eight text-center">
                            <div class="display-tc">
                                <span class="price">{{item.price*item.quantity}}</span>
                            </div>
                        </div>
                        <div class="one-eight text-center">
                            <div class="display-tc">
                                <!-- <a (click)="deleteItemCart(item)" class=" btn-primary"></a> -->
                                <button (click)="deleteItemCart(item)"  class="btn btn-danger">x</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row row-pb-lg">
                <div class="col-md-12">
                    <div class="total-wrap">
                        <div class="row">
                            <div class="col-sm-8">
                                <form action="#">
                                    <div class="row form-group">
                                        <div class="col-sm-9">
                                            <input type="text" name="quantity" class="form-control input-number"
                                                placeholder="Your Coupon Number...">
                                        </div>
                                        <div class="col-sm-3">
                                            <input type="submit" value="Apply Coupon" class="btn btn-primary">
                                        </div>
                                    </div>
                                </form>
                            </div>
                            <div class="col-sm-4 text-center">
                                <div class="total">
                                    <!-- <div class="sub">
                                        <p><span>Subtotal:</span> <span>$200.00</span></p>
                                        <p><span>Delivery:</span> <span>$0.00</span></p>
                                        <p><span>Discount:</span> <span>$45.00</span></p>
                                    </div> -->
                                    <div class="grand-total">
                                        <p><span><strong>Total:</strong></span> <span>{{totalAmount| vnCurrency }}</span>
                                        </p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
    <app-partnert></app-partnert>
    <app-footer></app-footer>
</div>
